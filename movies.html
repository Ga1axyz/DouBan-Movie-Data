<!DOCTYPE html><html><head><title>DoubanMovieJSON</title><link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"><meta charset="utf-8"></head><body><div id="app"><v-app><v-content><v-container><v-card><v-card-title><v-text-field @keydown.enter=searchFct v-model="search" append-icon="mdi-magnify" label="搜索（需要回车）" single-line hide-details></v-text-field></v-card-title><v-data-table  :headers="headers" :items="movies" :search="realsearch" :loading=loading loading-text="加载中..."><template #item.id="{ item }"><a style="text-decoration: none;" target="_blank"                  :href="`https://douban.8610000.xyz/data/${item.id}.json`">                  {{ item.id }}</a></template><template #item.title="{ item }"><b>                  {{ item.title }}</b></template><template #item.year="{ item }"><v-chip class="ma-2"><b>                    {{ item.year }}</b></v-chip></template><template #item.is_tv="{ item }"><v-icon v-if="item.is_tv" light left>                  mdi-television-classic</v-icon><v-icon v-else light left>                  mdi-movie</v-icon></template></v-data-table></v-card></v-container></v-content></v-app></div><script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script><script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script><script>    new Vue({      el: '#app',      vuetify: new Vuetify(),      data() {        return {          search: '',          loading: true,          realsearch:'',          headers: [            {              text: 'Mid',              align: 'start',              value: 'id',            },            { text: '标题', value: 'title' },            { text: '原标题', value: 'original_title' },            { text: '年代', value: 'year' },            { text: '类型', value: 'is_tv' },          ],          movies: [],        }      },      methods: {        getData: function () {          let that = this;          fetch(`/q.json`).then(function (response) {            return response.json()          }).then(function (movies) {            that.movies = movies;            that.loading = false;          })        },        searchFct: function() {          this.realsearch = this.search;        }      },      mounted: function () {        this.getData()      }    })</script></body></html>
